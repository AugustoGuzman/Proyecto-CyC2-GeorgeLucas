<section id="preguntacontacto" class="bg2">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5"><b>Contacto</b></h1>
                    <h2><b>¿Querés preguntarme algo?</b></h2>
                    <p>Aquí debajo te dejo mis lugares de contacto<br>
                    <i class="bi bi-envelope"></i><a href="mailto:jorgelucas@gmail.com" class="text-decoration-none text-black">jorgelucas@gmail.com</a>
                    </p>

<section id="formcontact" class="bg2">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 mt-5">
                    <form action="mailto:mail@gmail.com" method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="campoNombre" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="campoNombre" placeholder="Tu nombre y apellido" required>
                            <div class="invalid-feedback">
                              Por favor escriba su nombre y apellido
                              </div>
                          </div>
                    <div class="mb-3">
                        <label for="campoEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="campoEmail" placeholder="tumail@gmail.com" required>
                        <div class="invalid-feedback">
                          Por favor escriba su email
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="campoMensaje" class="form-label">Dejame un mensaje</label>
                        <textarea class="form-control" id="campoMensaje" rows="3" required></textarea>
                        <div class="invalid-feedback">
                          Por favor deje su mensaje
                        </div>
                      </div>
                      <div class="mb-3">
                        <input type="submit" value="Enviar" class="btn btn-danger">
                      </div>
                      
                    </form>
                </div>
                <div class="col-lg-6 col-md-12 text-center mt-5 mb-5">
                  <div class="mb-3"><i class="bi bi-telephone fs-3"></i> <a href="tel:115829892" class="text-decoration-none text-black fs-3">1158298925615</a><br></div>
